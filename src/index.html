<!doctype html>
<html class="no-js" lang="" ng-app="comtrade">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Typescript basic setup</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div ng-controller="MainController as $ctrl">
        <div>
            <p>Tasks in progress</p>
            <ul>
                <li ng-repeat="task in $ctrl.tasks">
                    <input type="checkbox" ng-click="$ctrl.toggleCompletion(task)">
                    <input type="text" ng-model="task.text" ng-disabled="!task.edit" />
                    <button ng-click="$ctrl.deleteTask(task)">Remove</button>
                    <button ng-click="$ctrl.prioritizeTask(task)">Prioritize</button>
                    <label><input type="checkbox" ng-model="task.edit">Edit</label>
                    <button ui-sref="description({parameter: task.description})" ng-click="$ctrl.hideDescriptionsButOne(task)">Description</button>
                    <ui-view ng-if="task.show_description"></ui-view>
                </li>
            </ul>
            <input type="text" ng-model="taskText"> <br />
            <textarea name="area" ng-model="taskDescription" id="" cols="30" rows="10"></textarea>
            <button ng-click="$ctrl.addTask(taskText, taskDescription)">Add Task</button>
            <p>Completed tasks</p>
            <ul>
                <li ng-repeat="task in $ctrl.completedtasks">
                    <strike>{{ task.text }}</strike>
                    <button ng-click="$ctrl.deleteCompletedTask(task)">Remove</button>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/bundle.js"></script>
</body>

</html>
